<script type="module">

    function appendData(data) {

        var mainContainer = document.getElementById("myData");
        for (var i = 0; i < data.length; i++) {
            var div = document.createElement("div");
            div.className += "card mb-3 text-center bg-light";
            div.innerHTML = 'Title: ' + data[i].title + '<br> ' + 'Subtitle: ' + data[i].subtitle + '<br>' + 'Address: ' + data[i].link;
            mainContainer.insertBefore(div, mainContainer.firstElementChild);
        }
        console.log("Append");
    }
    fetch('https://news-api-95dr.onrender.com/users')
        .then(function (response) {
            return response.json();
        })
        .then(function (data) {
            appendData(data);
        })
        .catch(function (err) {
            console.log('error: ' + err);
        });
    async function postFormDataAsJson({ url, formData }) {
        const plainFormData = Object.fromEntries(formData.entries());
        const formDataJsonString = JSON.stringify(plainFormData);

        const fetchOptions = {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                Accept: "application/json",
            },
            body: formDataJsonString,
        };

        const response = await fetch(url, fetchOptions);

        if (!response.ok) {
            const errorMessage = await response.text();
            throw new Error(errorMessage);
        }

        return response.json();
    }


    async function handleFormSubmit(event) {
        event.preventDefault();

        const form = event.currentTarget;
        const url = form.action;

        try {
            const formData = new FormData(form);
            const responseData = await postFormDataAsJson({ url, formData });

            console.log({ responseData });
        } catch (error) {
            console.error(error);
        }
    }

    const exampleForm = document.getElementById("sample-form");
    exampleForm.addEventListener("submit", handleFormSubmit);
</script>
